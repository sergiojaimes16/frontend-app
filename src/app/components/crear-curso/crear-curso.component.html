<div class="conntainer mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre"
                                class="form-control form-control-lg" placeholder="Nombre del curso">
                            <div class="text-danger"
                                *ngIf="productoForm.get('nombre')?.hasError('required') && productoForm.get('nombre')?.touched">
                                <span>El nombre del curso <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="tutor"
                                class="form-control form-control-lg" placeholder="Tutor">
                            <div class="text-danger"
                                *ngIf="productoForm.get('tutor')?.hasError('required') && productoForm.get('tutor')?.touched">
                                <span>El tutor <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class=" form-group mb-3">
                            <textarea class="form-control form-control-lg" formControlName="temas" rows="3" placeholder="Temas"></textarea>            
                            <div class="text-danger"
                                *ngIf="productoForm.get('temas')?.hasError('required') && productoForm.get('temas')?.touched">
                                <span>Los temas <strong>son obligatorios</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
