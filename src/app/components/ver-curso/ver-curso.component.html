<div class="conntainer mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">DETALLE DEL CURSO</span>
                    <form class="mt-3" [formGroup]="productoForm">
                        <div class="mb-3">
                            <h2 class="float-start">Nombre del Curso</h2>
                            <input type="text" formControlName="nombre"
                                class="form-control form-control-lg" >
                        </div>
                        <div class="mb-3">
                            <h2 class="float-start">Nombre del Tutor</h2>
                            <input type="text" formControlName="tutor"
                                class="form-control form-control-lg">
                        </div>
                        <div class="form-group mb-3">
                            <!-- <h2 class="float-start">Los temas por ver</h2> -->
                            <label class="float-start" for="exampleFormControlTextarea1">Los temas por ver</label>
                            <textarea class="form-control" formControlName="temas" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
